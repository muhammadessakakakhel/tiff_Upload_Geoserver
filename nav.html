<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Beautiful Navbar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        
        .navbar {
            background-color: #333;
            padding: 10px;
        }
        
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        
        .navbar li {
            margin: 0 10px;
        }
        
        .navbar a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        
        .navbar a:hover {
            background-color: #555;
        }
        
        
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a class="active" href="#"><h1>Geospatial Portal</h1></a></li>
            
        </ul>
    </div>
    
   
    
    <!-- Rest of your page content goes here -->
</body>
</html>
