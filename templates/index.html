<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Upload GeoTIFF to GeoServer</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #upload-button { position: absolute; top: 20px; left: 20px; width: 100px; height: 40px; background-color: #007bff; color: #fff; border: none; outline: none; cursor: pointer; }
    </style>
</head>
<body>
    <button id="upload-button">Upload TIFF</button>

    <script>
        // Function to handle button click event
        function handleUpload() {
            $.ajax({
                url: '/upload',
                method: 'POST',
                success: function(response) {
                    console.log(response);
                    alert('GeoTIFF uploaded to GeoServer successfully!');
                },
                error: function(xhr, status, error) {
                    console.error(xhr.responseText);
                    alert('Error uploading GeoTIFF to GeoServer.');
                }
            });
        }

        // Add event listener to the upload button
        var uploadButton = document.getElementById('upload-button');
        uploadButton.addEventListener('click', handleUpload);
    </script>
</body>
</html>
